<script type="text/javascript">
/* <![CDATA[ */
  $(function() {
    $('.error').hide();
    $("#submit_catalog_request").click(function() {
        $('.error').hide();
        
  	    var name = $("input#name").val();
  		    if (name == "") {
            $("label#name_error").show();
            $("span#error").show();
            $("input#name").focus();
            return false;
        }
        
	    var email = $("input#email").val();
      		if (email == "") {
            $("label#email_error").show();
            $("span#error").show();
            $("input#email").focus();
            return false;
        }
        
        var phone = $("input#phone").val();
      		if (phone == "") {
            $("label#phone_error").show();
            $("span#error").show();
            $("input#phone").focus();
            return false;
        }
        
        var contactme = $("input#contactme").prop("checked")? "yes" : "no";
        
        var dataString = "name="+ name + "&email=" + email + "&phone=" + phone + "&contactme=" + contactme;  
        
        $.ajax({
            type: "POST",
            url: "catalog_request_handler.php",
            data: dataString,
            success: function(data) {
                $('#catalog_request').replaceWith(data);              
            }
        });
        return false;
    });
});
/* ]]> */
</script>
